
<app-nav-admin></app-nav-admin>
<div class="form">
    <form [formGroup]="createStateFrom" (ngSubmit)="addPost()">
        <div class="details">
            <div class="title-add">
                <h1>AÑADIR ESTADO</h1>
            </div>
            <div class="detail-wrapper">
                <div class="wrapper">
                    NOMBRE
                </div> 
                <div class="wrapper">
                    <input formControlName="name" type="text" />
                </div>
            </div>
            <div class="detail-wrapper">
                <div class="wrapper">
                    IMAGEN DEL BANNER
                </div>
                <div class="wrapper">
                    <input formControlName="bannerImg" type="text"/>
                </div>
            </div>
            <div class="detail-wrapper">
                <div class="wrapper">
                    GASTRONOMÍA
                </div>
                <div class="wrapper">
                    <input formControlName="gastronomy" type="text"/>
                </div>
            </div>
            <div class="detail-wrapper">
                <div class="wrapper">
                    CULTURA
                </div>
                <div class="wrapper">
                    <input formControlName="culture" type="text" />
                </div>
            </div>
            <div class="detail-wrapper">
                <div class="wrapper">
                    ACTIVIDADES RECREATIVAS
                </div>
                <div class="wrapper">
                    <input formControlName="recreativeActs" type="text" />
                </div>
            </div>
            <div class="detail-wrapper">
                <div class="wrapper">
                    HOTELES PRINCIPALES
                </div>
                <div class="wrapper">
                    <input formControlName="mainHotels" type="text" placeholder="Mencione hoteles principales"/>
                </div>
            </div>
            <div class="array-wrapper" formArrayName="imgs">
                <div class="detail-wrapper-array" >
                    <div class="wrapper">
                        IMÁGENES
                    </div>
                    <div class="flex-div">
                        <div class="center-content">
                            <div class="array-content-wrapper" *ngFor="let group of imgsArray.controls; let i=index" [formGroupName]="i">
                                <div>
                                    <input formControlName="imgPath" type="text" 
                                    placeholder="Link de la imagen" class="input-imgs"/>
                                </div>
                                <div class="add-icons">
                                    <div class="crud-icon-wrapper">
                                        <img class="crud-icon" src="assets/img/add-icon.png" alt="Agregar" (click)="addImg()">
                                    </div>
                                    <div class="crud-icon-wrapper" *ngIf="i!=0">
                                        <img class="crud-icon" src="assets/img/delete-icon.png" alt="Agregar" (click)="removeImg(i)">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="array-wrapper" formArrayName="touristDestinations">
                    <div class="detail-wrapper-array" >
                        <div class="wrapper">
                            DESTINOS TURÍSTICOS
                        </div>
                        <div class="flex-div">
                            <div class="center-content">
                                <div class="array-content-wrapper" *ngFor="let group of touristDestinationsArray.controls; let i=index" [formGroupName]="i">
                                    <div>
                                        <input formControlName="name" type="text" 
                                        placeholder="Nombre destino turístico" class="input-imgs"/>
                                    </div>
                                    <div class="add-icons">
                                        <div class="crud-icon-wrapper">
                                            <img class="crud-icon" src="assets/img/add-icon.png" alt="Agregar" (click)="addTouristDestination()">
                                        </div>
                                        <div class="crud-icon-wrapper" *ngIf="i!=0">
                                            <img class="crud-icon" src="assets/img/delete-icon.png" alt="Agregar" (click)="removeTouristDestination(i)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="detail-wrapper">
                <div class="wrapper">
                    DESTINO (CATEGORÍA)
                </div>
                <div class="select-wrapper" >
                    <select formControlName="destination">
                            <option selected>Elige uno...</option>
                        <option selected *ngFor="let item of destinations" [value]="item.id">
                            {{item.name | uppercase}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button [disabled]="!createStateFrom.valid" type="submit">CREAR</button>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
