<app-nav-admin></app-nav-admin>
<div class="bck">
        <div class="mask">
            <div class="content-wrapper">
                <div class="welcome">
                    <h1>DESTINOS</h1>
                </div>
                <div class="title-wrap">
                    <div class="tit-cont-wrapper">
                        <h5>ID</h5>
                    </div>
                    <div  class="tit-cont-wrapper">
                        <h5>NOMBRE</h5>
                    </div>
                    <div  class="tit-cont-wrapper">
                        <h5>CRUDS</h5>
                    </div>
                </div>
                <div class="elementList-wrapper">
                    <div class="element-wrapper" *ngFor="let d of destinations; let i=index">
                        <div class="element-cont-wrapper">
                            <h5>{{d.id}}</h5>
                        </div>
                        <div class="element-cont-wrapper">
                            <h5>{{d.name}}</h5>
                        </div>
                        <div class="cruds-wrapper">
                            <div class="icon-wrapper">
                                <button routerLink="/destinos">
                                    <img src="assets/img/read-icon.png">
                                </button>
                            </div>
                            <div class="icon-wrapper">
                                <button [routerLink]="['/modify', d.id]">
                                    <img src="assets/img/edit-icon.png">
                                </button>
                            </div>
                            <div class="icon-wrapper">
                                <button (click)="deleteDestination(d.id)"><img src="assets/img/delete-icon.png"></button>
    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add">
                    <button routerLink="/admin/destination/add">AGREGAR DESTINO</button>
                </div>
                
            </div>
        </div>
    </div>
    <app-footer></app-footer>
