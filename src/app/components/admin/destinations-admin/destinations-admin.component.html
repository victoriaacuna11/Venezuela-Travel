                <h1>AÃ‘ADIR DESTINO</h1>
            </div>

                <div class="wrapper">
                    NOMBRE

                <div class="wrapper">
                    <input formControlName="name" type="text" />
                </div>
            </div>
            <div class="detail-wrapper">
