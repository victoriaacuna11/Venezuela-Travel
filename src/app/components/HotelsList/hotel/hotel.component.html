<ng-template #load>

    <app-banner-img title="Hoteles" img="assets/imageHotels/banner.jpg"></app-banner-img>
    <br>
    <br>

        <div class="bordersz" id="byViews" (click)="showMostViewed()">
            <p id="t">Los m치s vistos</p>
        </div>

        <app-search-bar (messageEvent)="receiveMessage($event)"></app-search-bar>

        <div class="bordersz" id="bySells" (click)="showMostVisited()">
            <p id="t">Los m치s visitados</p>
        </div>
    </div>
    <div class="wrapperH" *ngIf="isAll; else filteredByState">

        <div class="block" *ngFor="let hotel of (hotels | isAvailable | filter:search)">
            <div class="img-cont">
                <img class="imagenes" src="{{hotel.bannerImg}}" alt="">
            </div>
            <div class="center">
                <p class="title"><strong>{{hotel.name}}</strong></p>
                <p class="text">{{hotel.description | slice: 0:150}}...</p>
                <div class="miniWrapper">
                    <div class="iconOrder">
                        <div tooltip="{{icono.name}}" placement="top" show-delay="500"
                            *ngFor="let icono of hotel.services">
                            <img class="icons" src="{{icono.icon}}" alt="gnfn">
                        </div>

                    </div> -->
                    </div>
                    <br>
                    <div class="seeMore"> <a class="link" [routerLink]="['/hotel', hotel.id]">Ver m치s...</a> </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #filteredByState>
        <div class="wrapperH">

            <div class="block" *ngFor="let hotel of hotels | filter:search">
                <div class="img-cont">
                    <img class="imagenes" src="{{hotel.bannerImg}}" alt="">
                </div>
                <div class="center">
                    <p class="title"><strong>{{hotel.name}}</strong></p>
                    <p class="text">{{hotel.description | slice: 0:150}}...</p>
                    <div class="miniWrapper">
                        <div class="iconOrder">
                            <div tooltip="{{icono.name}}" placement="top" show-delay="500"
                                *ngFor="let icono of hotel.services">
                                <img class="icons" src="{{icono.icon}}" alt="gnfn">
                            </div>

                        </div>
                        <br>
                        <div class="seeMore"> <a class="link" [routerLink]="['/hotel', hotel.id]">Ver m치s...</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ng-template>

<div [class.notShow]="!showReturn">

    <div class="bordersz" id="returnBtn" (click)="getStates()">
        <div>
            <p id="t">Volver</p>
        </div>
    </div>

</div>
